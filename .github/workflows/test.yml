name: Tests and Coverage Badge

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: write     # Required to push coverage badge

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install Poetry
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: "latest"

    - name: Install dependencies
      run: poetry install --no-interaction --no-root

    - name: Install project
      run: poetry install

    - name: Run tests with coverage
      run: |
        poetry run coverage run -m pytest
        poetry run coverage xml
        poetry run coverage report -m
        poetry run pip install coverage-badge
        poetry run coverage-badge -o coverage.svg -f

    - name: Add badge to README if missing
      run: |
        if ! grep -q "coverage.svg" README.md; then
          echo "Adding coverage badge..."
          sed -i '1s/^/![Coverage](coverage.svg)\n\n/' README.md
        fi

    - name: Commit coverage badge
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "bot@github.com"
        git add coverage.svg README.md || true
        git commit -m "Update coverage badge" || true
        git push || true
